<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="trivia-wrapper">
      <h1 class="title">Quiz!</h1>
      <form class="trivia-form">
        <fieldset class="trivia">
          <legend class="trivia-item question">Question goes here</legend>
          <ul class="trivia-item answer-list">
            <li class="answer-1">
              <input type="radio" name="answer" id="a1" />
              <label for="a1">answer</label>
            </li>

            <li class="answer-2">
              <input type="radio" name="answer" id="a2" value="answer" />
              <label for="a2">answer</label>
            </li>
            <li class="answer-3">
              <input type="radio" name="answer" id="a3" />
              <label for="a3">answer</label>
            </li>
            <li class="answer-4">
              <input type="radio" name="answer" id="a4" />
              <label for="a4">answer</label>
            </li>
          </ul>
          <button type="submit" class="trivia-item" id="start-trivia">
            Start
          </button>
        </fieldset>
      </form>
    </div>

    <!--  -->
    <script src="index.js" type="module"></script>
  </body>
</html>
