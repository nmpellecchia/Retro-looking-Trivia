<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="trivia-wrapper">
      <h1 class="title">Quiz!</h1>
      <form class="trivia-form">
        <fieldset class="trivia">
          <legend class="trivia-item question">Select difficulty</legend>
          <ul class="trivia-item answer-list">
            <li class="answer-1">
              <input type="radio" name="difficulty" id="a1" value="easy" />
              <label for="a1">Easy</label>
            </li>

            <li class="answer-2">
              <input type="radio" name="difficulty" id="a2" value="medium" />
              <label for="a2">Medium</label>
            </li>
            <li class="answer-3">
              <input type="radio" name="difficulty" id="a3" value="hard" />
              <label for="a3">Hard</label>
            </li>
          </ul>
          <button type="submit" class="trivia-item" id="start-trivia">
            Start
          </button>
        </fieldset>
      </form>
    </div>

    <!--  -->
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
